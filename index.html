        <div class="row my-row">

        <div class="row my-row">
            <div class="col-12 col-sm-6 col-md-4 col-lg-2">
                <div class="prayer">
                    <div class="prayer-header">
                        <span class="prayer-name">Al Fajr</span>
                    </div>
                    <div class="prayer-body">
                        <span class="prayer-time" id="Fajr">00:00</span>
                    </div>
                </div>
            </div>


            <div class="col-12 col-sm-6 col-md-4 col-lg-2">

                    </div>
                    <div class="prayer-body">

                </div>
            </div>

            <div class="col-12 col-sm-6 col-md-4 col-lg-2">
                <div class="prayer">
                    <div class="prayer-header">
                        <span class="prayer-name">Al Dhuhr</span>
                    </div>
                    <div class="prayer-body">
                        <span class="prayer-time" id="Dhuhr">00:00</span>
                    </div>
                </div>
            </div>

            <div class="col-12 col-sm-6 col-md-4 col-lg-2">
                <div class="prayer">
                    <div class="prayer-header">
                        <span class="prayer-name">Al Asr</span>
                    </div>
                    <div class="prayer-body">
                        <span class="prayer-time" id="Asr">00:00</span>
                    </div>
                </div>
            </div>

            <div class="col-12 col-sm-6 col-md-4 col-lg-2">
                <div class="prayer">
                    <div class="prayer-header">
                        <span class="prayer-name">Al Maghreb</span>
                    </div>
                    <div class="prayer-body">
                        <span class="prayer-time" id="Maghrib">00:00</span>
                    </div>
                </div>
            </div>

            <div class="col-12 col-sm-6 col-md-4 col-lg-2">
                <div class="prayer">
                    <div class="prayer-header">
                        <span class="prayer-name">Al Ichâ</span>
                    </div>
                    <div class="prayer-body">
                        <span class="prayer-time" id="Isha">00:00</span>
                    </div>
                </div>
            </div>

        </div>

        <div class="row my-row search-area">

            <div class="col-12 col-md-4">
                <div class="dropdown">

                    <button class="btn btn-secondary dropdown-toggle" type="button" id="btn-find-by"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        Nom de l'endroit
                    </button>

                    <ul class="dropdown-menu" aria-labelledby="btn-find-by">
                        <li class="dropdown-item" id="li-find-by-place-name" style="cursor: pointer;">Nom de l'endroit</li>
                        <li class="dropdown-item" id="li-find-by-place-coordinates" style="cursor: pointer;">coordonnées géographiques</li>
                    </ul>
                </div>

            </div>

            <div class="col-12 col-md-3 inputs">

                <input type="text" class="input-place" id="input-place" placeholder="Nom de l'endroit">

                <div class="my-tooltip" id="ep-place-name">
                    <div class="icon">!</div>
                    <div class="my-tooltiptext" id="ep-place-name-text"></div>
                </div>

            </div>

                <input type="date" class="input-date" id="input-date">

                <button class="search__button" id="btn-search" style="height: 100%; border-radius: 50%;">
                    <svg class="search__icon" aria-hidden="true" viewBox="0 0 24 24" style="margin-left: 1px;">
